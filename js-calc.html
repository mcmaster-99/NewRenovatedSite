<!DOCTYPE html>

<html>

<head>

    <h1>
      JavaScript Calculator
    </h1>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="assets/js-style.css" type="text/css">

</head>

<body>

<div class="container" id="calcBorder">

    <div class="wrapper">

        <div class="numbers" id="output">
            0
        </div>

        <div class="roundButtons buttonC">C</div>
        <div class="roundButtons buttonBS">
            <img src="img/icons/backspace.png" height="20px" width="20px">
        </div>
        <div class="roundButtons buttonDivide">
            <img src="img/icons/divide.png" height="10px" width="10px">
        </div>
        <div class="roundButtons buttonPlus">
            <img src="img/icons/plus.png" height="10px" width="10px">
        </div>

        <div class="numbers button7">7</div>
        <div class="numbers button8">8</div>
        <div class="numbers button9">9</div>
        <div class="roundButtons buttonMinus">
            <img src="img/icons/minus.png" height="10px" width="10px">
        </div>

        <div class="numbers button4">4</div>
        <div class="numbers button5">5</div>
        <div class="numbers button6">6</div>
        <div class="roundButtons buttonMultiply">
            <img src="img/icons/multiply.png" height="10px" width="10px">
        </div>

        <div class="numbers button1">1</div>
        <div class="numbers button2">2</div>
        <div class="numbers button3">3</div>

        <div class="numbers button0">0</div>
        <div class="buttonPeriod">.</div>
        <div class="longRoundButton buttonEqual">
            <img src="img/icons/equal.png" height="10px" width="10px">
        </div>

    </div>

</div>

    <div id="copyright">
      <p>
        Copyright (c) 2017 | All rights reserved
      </p>
    </div>
    <script type="text/javascript" src="scripts/js-calc.js"></script>
</body>
</html>
