<div id="contactDiv">

    <p id="contactTitleDivBorder"></p>

  <form ajax-contact" method="post" action="/mail.php">

    <div id="contactInfoDiv">

        </p>

    </div>

    <div id="contactFieldDiv">
      <!--NAME-->
      <div id="nameField" class="field">

        <label id="nameLabel" for="name">
          <div id="nameIconDiv">
            <img id="nameIcon" src="/img/icons/name.png">
          </div>
        </label>

        <input type="text" id="nameInput" name="name" placeholder="Name" required>

      </div>
      <!--EMAIL-->
      <div id="emailField" class="field">

        <label id="emailLabel" for="email">
          <div id="emailIconDiv">
            <img id="emailIcon" src="/img/icons/email.png">
          </div>
        </label>

        <input type="email" id="emailInput" name="email" placeholder="Email" required>

      </div>
      <!--MESSAGE-->
      <div id="messageField" class="field">

        <label id="messageLabel" for="message">
          <div id="messageIconDiv">
            <img src="/img/icons/speech-bubble.png">
          </div>
        </label>

        <textarea id="messageInput" name="message" placeholder="Message" required></textarea>

      </div>

      <div class="field">
        <button id="submitButton" type="submit">Send Email</button>
      </div>
    </div>
