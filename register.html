<!DOCTYPE html>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

<html class="no-js">
  <!-- HEAD -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Inlo Register</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- AWS S3 Directory -->
    <link rel="stylesheet" href="css/register.css" type="text/css">

    <!-- [Enable when using Gulp] Gulp livereload environment route -->
    <!--<link rel="stylesheet" href="assets/register.css" type="text/css">-->
  </head>


  <!-- BODY -->
  <body>

    <div id="noCognitoMessage" class="configMessage" style="display: none;">
        <div class="backdrop"></div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">No Cognito User Pool Configured</h3>
            </div>
            <div class="panel-body">
                <p>There is no user pool configured in <a href="/js/config.js">/js/config.js</a>. You'll configure this in Module 2 of the workshop.</p>
            </div>
        </div>
    </div>

    <div class="navbar-div">
      <nav>
        <a href="#"><img src="images/inlo.png" id="inlo-icon"></a>
      </nav>
    </div>

    <h1 class="page-title">REGISTER</h1>


    <section class="form-wrap">

        <form id="registrationForm">

          <div class="input-divs">
            <img class="email-icon" src="images/email.png">
            <input type="text" id="nameInputRegister" placeholder="Name" pattern=".*" required>
          </div>

          <div class="input-divs">
            <img class="email-icon" src="images/email.png">
            <input type="email" id="emailInputRegister" placeholder="Email" pattern=".*" required>
          </div>

          <div class="input-divs">
            <img class="password-icon" src="images/password.png">
            <input type="password" id="passwordInputRegister" placeholder="Password" pattern=".*" required>
          </div>

          <div class="input-divs">
            <img class="password-icon" src="images/password.png">
            <input type="password" id="password2InputRegister" placeholder="Confirm Password" pattern=".*" required>
          </div>

          <p id="notifs" style="color: red;"></p>

          <input type="submit" class="button">

        </form>

        <div class="login-div">
          <p>Already have an account? <a href="signin.html">Sign in</a> </p>
        </div>

    </section>



    <!-- Import JavaScript Documents -->

    <script src="js/vendor/jquery-3.1.0.js"></script> <!-- jQuert -->
    <script src="js/vendor/bootstrap.min.js"></script> <!-- Bootstrap -->
    <script src="js/vendor/aws-cognito-sdk.min.js"></script>
    <script src="js/vendor/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script> <!-- Links to cognito user pool -->
    <script src="js/cognito-auth.js"></script> <!-- Handles various user functionalities -->
  </body>
</html>
